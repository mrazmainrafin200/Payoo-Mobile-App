<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo â€“ Mobile Banking & Digital Wallet</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="styles/payoo.png" type="image/x-icon">
    <!-- official Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: DaisyUI compiled CSS (if you use daisy classes like .btn/.input) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="min-h-[130px] w-[300px] bg-[url(./styles/assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="styles/assets/Group.png" alt="">
    </div>

    <form class="bg-[#ffffffff] p-8 rounded-xl w-96">
        <div>
            <label class="text-lg font-bold text-[#080808ff]" for="">Mobile Number</label>
            <br>
            <input id="mobile" name="mobile" type="tel" inputmode="numeric" pattern="[0-9]{10,11}" minlength="10"
                maxlength="11" placeholder="Enter your number"
                class="input mt-3 w-full text-[#080808ff] rounded-3xl bg-[#f4f5f7]"
                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,11)" required />
        </div>
        <div class="mt-4">
            <label class="text-lg font-bold text-[#080808ff]" for="">4 Digit Pin</label>
            <br>
            <input id="pin" name="pin" type="password" inputmode="numeric" pattern="[0-9]{4}" maxlength="4"
                placeholder="Enter 4 Digit Pin" class="input mt-3 w-full text-[#080808ff] rounded-3xl bg-[#f4f5f7]"
                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,4)" required />
        </div>
        <button class="btn !bg-[#0874f2ff] border-none mt-4 w-full rounded-3xl text-[#ffffffff]">Login</button>
    </form>

    <!-- js script -->
    <script src="scripts/script.js"></script>

</body>

</html>
